<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    #chatbox { width: 100%; height: 400px; overflow-y: scroll; background: #fff; padding: 10px; border: 1px solid #ccc; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>RAG Chatbot (LLaMA)</h2>
  <div id="chatbox"></div>
  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      if (!msg) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${msg}</div>`;
      document.getElementById("message").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      chatbox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
